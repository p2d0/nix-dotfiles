windowrule = workspace 11, match:class org.telegram.desktop
# windowrulev2 = float, class:brave-calendar.google.com__-Default
windowrule = float on, size 990 610, move ((monitor_w-window_w)-10) ((monitor_h-window_h)-10) , match:class org.pulseaudio.pavucontrol
