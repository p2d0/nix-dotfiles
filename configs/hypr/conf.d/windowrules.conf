windowrule = immediate on, match:class McEngine
windowrule = immediate yes, match:class osu!
windowrule = immediate on, match:class org.vinegarhq.Sober
windowrule = immediate on, match:class com.obsproject.Studio
windowrule = immediate on, match:class steam_app_2642680
windowrule = immediate on, match:class steam_app_default
windowrule = float on, match:class steam

windowrule = float on, border_size 0, match:class com.chatterino.

