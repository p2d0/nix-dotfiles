#Flameshot
# windowrule = monitor $monitor_1, class:flameshot

windowrule {
    name = flameshot-rules
    match:initial_title = flameshot
    float = on
    move = 0 0
    pin = on
    border_size = 0
    stay_focused = on
    opaque = on
}
windowrule {
    name = pictureinpicture
    match:initial_title = Picture-in-Picture
    pin = on
    monitor = $monitor_1
    move = ((monitor_w-window_w)) 0
    # opaque = on
    no_focus = on
    opacity = 0.6
    float = on
}

