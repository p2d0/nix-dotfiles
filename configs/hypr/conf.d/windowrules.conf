windowrule = suppress_event maximize, match:class .*
# windowrule = min_size 600 400, match:float 1
windowrule = min_size 800 600, match:float 1, match:class org.kde.kdenlive 

windowrule = float on, match:class file-jpeg

windowrule = float on, center on, opacity 0.8, size 1160 740, match:title Library

# Assign the special class to the special workspace
windowrule = workspace special:alacritty,match:class ^(alacritty-sp)$

windowrule = float on, size 1160 740, match:title Choose.+

windowrule = float on, size 1160 740, match:title Save.+
windowrule = float on, size 640 640, move ((monitor_w-window_w)-10) ((monitor_h-window_h)-10), match:class .blueman-manager-wrapped


# Fix some dragging issues with XWayland
windowrule = no_focus on, match:class ^$, match:title ^$, match:xwayland 1, match:float 1, match:fullscreen 0, match:pin 0
windowrule = tile on, match:class Brave-browser
# windowrulev2 = nofocus,class:Brave-browser


windowrule = float on, move (0) (0), size (monitor_w*1) (monitor_h*0.4), match:class guake

windowrule = border_size 0, match:class ^(firefox)$

windowrule = opacity 1, match:class ^(osu!)$, match:float 1
# windowrulev2 = noanim, class:^(osu!)$, floating:1
# windowrulev2 = plugin:shadewindow chromakey bkg=[0 0 0] amount=1 targetOpacity=0, class:^(osu!)$, floating:1
windowrule = no_blur on, match:class ^(osu!)$
